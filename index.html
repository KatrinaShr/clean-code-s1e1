<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="UTF-8"> 
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="details">
    <img class="details__img" src="./eisenhower-matrix.jpg">
    <a class="details__link" href="https://goal-life.com/page/method/matrix-eisenhower"><h1 class="details__title">Want more details?</h1></a>
  </header>
  <main class="tasks">
    <section class="new-task-box" id="new-task-box">
      <label class="task-title new-task-title" for="new-task">Add Item</label>
      <div class="task-new">
        <input class="task-new__value" id="new-task" type="text">
        <button class="btn btn-add">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks" id="incomplete-tasks">
      <h2 class="task-title">Todo</h2>
      <div class="task">
        <input class="task__status" type="checkbox">
        <label class="task__text">Pay Bills</label>
        <input class="task__value" type="text">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg">
        </button>
      </div>
      <div class="task task_edit">
        <input class="task__status" type="checkbox">
        <label class="task__text">Go Shopping</label>
        <input class="task__value" type="text" value="Go Shopping">
        <button class="btn btn-edit">Save</button>
        <button class="btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg">
        </button>
      </div>
    </section>
    <section class="completed-tasks" id="completed-tasks">
      <h2 class="task-title">Completed</h2>
      <div class="task">
        <input class="task__status" type="checkbox" checked>
        <label class="task__text">See the Doctor</label>
        <input class="task__value" type="text">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg">
        </button>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
